<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-2">
      <div class="card">
        <div class="card-header" (click)="onClick()">
          {{title}} <i class="fa-solid" [ngClass]="{'fa-chevron-up':IsExpanded!=true, 'fa-chevron-down':IsExpanded===true}"></i>
        </div>
        <div class="card-body" [class.d-none]="!IsExpanded">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
